
<table border="1" style="margin-top: 20px;">
  <tr >
      <button  routerLink="/order/add" >Add Order</button>
  </tr>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>quantity</th>
      <th>size</th>
      <th>price</th>
      <th>email</th>
      <th>phone</th>
      <th>address</th>
      <th>city</th>
      <th>state</th>
    </tr>
    <tr *ngFor="let order of orders" >
      <td>{{ order.id }}</td>
      <td>{{ order.name }}</td>
      <td>{{ order.quantity }}</td>
      <td>{{ order.size }}</td>
      <td>{{ order.price }}</td>
      <td>{{ order.email }}</td>
      <td>{{ order.phone }}</td>
      <td>{{ order.address }}</td>
      <td>{{ order.city }}</td>
      <td>{{ order.state }}</td>

      <td>
        <button type="button"  routerLink = "/order/edit/{{order.id}}">Edit</button>
        <button type="button"  (click)="deleteOrder(order.id)" >Delete</button>
      </td>
    </tr>

</table>
